<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8"/>
  <title>Mluvik Registration Form</title>
  <link href="{% static "css\style.css" %}" rel="stylesheet"/>
</head>
<body class="wallpaper-image-theme">
  <h1 class="text-1-theme" style="left: 340px; right: 340px;">Registration to Mluvik</h1>
  <form method=POST>
    {% csrf_token %}
  <table class="red-table">
    {{ form }}
  </table>
  <input type="submit" value="Send" class="green-button" style="position: absolute; left: 10px; right: 800px; top: 250px;">
  <button onclick="window.location.href='../'" type="button" class="button-exit">Exit</button>
</form>
</body>
</html>
