<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8"/>
  <title>Mluvik Registration Form</title>
  <link href="{% static "css\style.css" %}" rel="stylesheet"/>
</head>
<body class="wallpaper-image-theme">
  <h1>Registration to Mluvik</h1>
  <form method=POST>
    {% csrf_token %}
  <table>
    {{ form }}
  </table>
  <input type="submit" value="Send" style="position: absolute; left: 100px">
</form>
</body>
</html>
