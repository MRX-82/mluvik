<!DOCTYPE html>
{% load static %}
<head>
  <meta charset="utf-8"/>
  <title>Mluvik add words</title>
  <link href="{% static "css/style.css" %}" rel="stylesheet"/>
</head>
<body class="wallpaper-image-theme">
  <h1 class="text-3-theme" style="left: 420px; right: 420px;">Add word to Mluvik</h1>
  <h2 class="text-2-theme" style="left: 320px; right: 520px; top: 105px;">Please input new word</h2>
  <h2 class="text-2-theme" style="left: 320px; right: 520px; top: 135px;">Please input translate word</h2>
  <form method="POST">
    {% csrf_token %}
  <table class="red-table" style="color: rgb(24, 54, 105); width: 288px;">
    <tr><th><label for='id_my_word'>{{ my_language }}</label></th><td><input type='text' name='my_word' required id='id_my_word' /></td></tr>
    <tr><th><label for='id_new_language'>{{ new_language }}</label></th><td><input type='text' name='new_word' required id='id_new_word' /></td></tr>
  </table>
  <input type="submit" value="Send" class="green-button" style="font-size: 36px; position: absolute; left: 10px;
  right: 835px; top: 185px;">
</form>
</body>
</html>
